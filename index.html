			<script type="application/json" data-sveltekit-fetched data-url="/api/projects">{"status":200,"statusText":"","headers":{},"body":"[{\"path\":\"/texts/about\",\"text\":\"\u003Cp>Simina’s biography and blablabla\u003C/p>\"},{\"meta\":{\"title\":\"Title 1\",\"media\":[\"https://erzaehlen-ist-liebe.com/media/pages/vorort/d32ab9350a-1614550841/haus-mit-garten.jpeg\",\"https://erzaehlen-ist-liebe.com/media/pages/vorort/d32ab9350a-1614550841/haus-mit-garten.jpeg\",\"https://erzaehlen-ist-liebe.com/media/pages/vorort/d32ab9350a-1614550841/haus-mit-garten.jpeg\",\"https://erzaehlen-ist-liebe.com/media/pages/vorort/d32ab9350a-1614550841/haus-mit-garten.jpeg\"],\"video\":\"\"},\"path\":\"/texts/project_1\",\"text\":\"\u003Cp>„Viel Lärm um Nichts“ ist scheinbar eine Komödie, bei näherem Betrachten entpuppt sich dieses Stück aber als abgründiges Spiel um Sprache und Kommunikation, Rollenverhalten und Voyeurismus, in dem höchst tragische Dinge passieren: Eine junge Frau, Hero, wird verheiratet, verleumdet und dann abermals verheiratet. Die Figuren sind getrieben von Eitelkeit und spielen permanent. Alles in diesem Stück ist Theater, Inszenierung. Es wird intrigiert und verkuppelt. Das Ganze hat etwas Dekadentes, Gemeinheit aus Langeweile.\\nAusgehend von diesem Gedanken, stand vor allem die Eitelkeit der Figuren im Vordergrund, das Spiel im Spiel, ihr Hang zur Selbstinszenierung. Alle Schauspieler sind permanent anwesend, auch wenn sie nicht „spielen“.  In einem leeren, arenaartigen Raum, ohne Requisiten, in dem die Schauspieler wie auf einem goldenen Servierteller ausgestellt sind, nimmt das Geschehen seinen Lauf. Ästhetisch könnten die Figuren auch einer Telenovela entsprungen sein, Segeltörn-Style, „The Rich and the Beautiful“, nur ein bisschen böser und abgründiger, alles ist nur Fassade.\\nDabei ist genau der Moment der Spannende, wo die Schauspieler in diesem riesigen leeren Raum auftreten, anfangen zu spielen, genauso wie die Figuren, die sie verkörpern. Man kann ihnen dabei zusehen, wie sie sich am Rande vorbereiten, das Kostüm wechseln oder einfach „nur“ da sind und zuschauen.\\nDas Spiel steht im Vordergrund. Es ist dabei teilweise sehr körperlich, die meisten Figuren sind recht unsympathisch. Und alle schauen dabei zu, alle sind Publikum, Voyeure.  Dabei wird klar, dass nichts ist, wie es scheint.\\nDie Wahrheit, die man zu erkennen meint, ist die größte Lüge.\u003C/p>\"},{\"meta\":{\"title\":\"Title 2\",\"media\":[\"https://erzaehlen-ist-liebe.com/media/pages/ooops/42e8e95739-1614551830/yes.jpeg\"],\"video\":\"\"},\"path\":\"/texts/project_2\",\"text\":\"\u003Cp>„Viel Lärm um Nichts“ ist scheinbar eine Komödie, bei näherem Betrachten entpuppt sich dieses Stück aber als abgründiges Spiel um Sprache und Kommunikation, Rollenverhalten und Voyeurismus, in dem höchst tragische Dinge passieren: Eine junge Frau, Hero, wird verheiratet, verleumdet und dann abermals verheiratet. Die Figuren sind getrieben von Eitelkeit und spielen permanent. Alles in diesem Stück ist Theater, Inszenierung. Es wird intrigiert und verkuppelt. Das Ganze hat etwas Dekadentes, Gemeinheit aus Langeweile.\\nAusgehend von diesem Gedanken, stand vor allem die Eitelkeit der Figuren im Vordergrund, das Spiel im Spiel, ihr Hang zur Selbstinszenierung. Alle Schauspieler sind permanent anwesend, auch wenn sie nicht „spielen“.  In einem leeren, arenaartigen Raum, ohne Requisiten, in dem die Schauspieler wie auf einem goldenen Servierteller ausgestellt sind, nimmt das Geschehen seinen Lauf. Ästhetisch könnten die Figuren auch einer Telenovela entsprungen sein, Segeltörn-Style, „The Rich and the Beautiful“, nur ein bisschen böser und abgründiger, alles ist nur Fassade.\\nDabei ist genau der Moment der Spannende, wo die Schauspieler in diesem riesigen leeren Raum auftreten, anfangen zu spielen, genauso wie die Figuren, die sie verkörpern. Man kann ihnen dabei zusehen, wie sie sich am Rande vorbereiten, das Kostüm wechseln oder einfach „nur“ da sind und zuschauen.\\nDa
